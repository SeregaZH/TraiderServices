<div class="row">
   <div class="col-sm-6 col-md-4 col-md-offset-4">
       <div class="panel panel-default form-wall">
           <div class="panel-heading">
                   <h1 class="text-center login-title">Sign in to Traider information service</h1>
           </div>
           <div class="panel-body">
               <img class="profile-img"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
               <form class="form-signin" name="loginForm" >
                   <input type="email" name="email" class="form-control" placeholder="Email"
                           ng-class="{'has-error': loginForm.email.$invalid}" required ng-model='model.email'>
                   <input type="password" name="password" class="form-control" placeholder="Password"
                           required ng-class="{'has-error': loginForm.password.$invalid}"  ng-model='model.password'>
                   <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                        Sign in</button>
                   <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" ng-model="model.isRememberMe">
                        Remember me
                   </label>
                   <span class="clearfix"></span>
               </form>
           </div>
       </div>
       <a href="#/register" class="text-center new-account">Create an account </a>
   </div>
</div>
